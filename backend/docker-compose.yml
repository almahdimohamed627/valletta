version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    environment:
      - SERVICE_NAME=app
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nest-app.rule=Host(`${VALLETTA_DOMAIN}`)"
      - "traefik.http.routers.nest-app.entrypoints=websecure"
      - "traefik.http.routers.nest-app.tls=true"
      - "traefik.http.routers.nest-app.tls.certresolver=le"

networks:
  proxy:
    name: proxy
    external: true
volumes:
  mysql_data:
