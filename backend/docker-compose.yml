

services:
  valletta:
    build:
      context: .
      dockerfile: Dockerfile
    image: valletta:latest
    container_name: valletta
    restart: unless-stopped
    ports:
      - "8000:80" # expose on localhost for debugging or Jenkins
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      SERVICE_NAME: valletta
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.valletta.rule=Host(`${VALLETTA_DOMAIN}`)"
      - "traefik.http.routers.valletta.entrypoints=websecure"
      - "traefik.http.routers.valletta.tls=true"
      - "traefik.http.routers.valletta.tls.certresolver=le"
      - "traefik.http.services.valletta.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
